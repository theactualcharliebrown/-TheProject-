    <main class="grid">
      <div class="container grid-item bottom-grid-item">
        <h1>List Sorter</h1>
        <h3>
          Enter any array of numbers separated by commas in the field below,
          then click the "Sort" button.
        </h3>
        <input
          class="input-style"
          type="text"
          id="inputList"
          placeholder="Enter comma-separated numbers"
        />
        <button id="sortButton">Sort</button>

        <div id="outputBox" class="output-style">
          <p>Sorted List will appear here</p>
        </div>
      </div>
